   <title>Room List</title>
    <h1>Available Rooms</h1>
    <ul>
    {% for room in rooms %}
        <li>
            <h3>{{ room.name }}</h3>
            <p>Capacity: {{ room.capacity }}</p>
            <a href="{% url 'make_reservation' room.id %}">Make Reservation</a>
        </li>
    {% empty %}
        <li>No rooms available.</li>
    {% endfor %}
    </ul>
