
<style>
    .box{
	position:absolute;
	left:50%;
	top:50%;
	transform: translate(-50%,-50%);
	border-radius:3px;
	padding:50px 100px;
	background-color:rgba(255, 99, 71, 0.4);

}
.datepicker-toggle {
  display: inline-block;
  position: relative;
  width: 18px;
  height: 19px;
}
.datepicker-toggle-button {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-image: url('data:image/svg+xml;base64,...');
}
input[type=text] {
  width: 35%;
  height: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}
.button5:hover {
  background-color: #555555;
  color: white;
}
</style>
<div >
<div class="box">
<h2>-Search Flight-</h2><hr>
<form method="post" action="{% url 'search_flights' %}">
    {% csrf_token %}
    <strong><label for="origin">Origin:</label></strong>
    <input type="text" id="origin" name="origin">
    <br>
    <strong><label for="destination">Destination:</label></strong>
    <input type="text" id="destination" name="destination">
    <br>
    <strong><label for="date">Date:</label></strong>
    <input type="date" id="date" name="date" class="datepicker-input">
    <br><br>
    <button type="submit" class="button button5">Search & Book</button>
</form>
    <hr>
    <form action="/all-flights">
    <button type="submit" class="button button5">View All Flight Details</button>
</form>
</div>
</div>
